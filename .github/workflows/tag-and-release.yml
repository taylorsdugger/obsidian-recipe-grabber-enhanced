name: Tag and Release

on:
    workflow_dispatch:
        inputs:
            version_type:
                description: Version bump type
                required: true
                default: patch
                type: choice
                options:
                    - patch
                    - minor
                    - major

env:
    PLUGIN_NAME: recipe-grabber

jobs:
    bump:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        outputs:
            new_tag: ${{ steps.bump_version.outputs.new_tag }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump Version
              id: bump_version
              run: |
                  npm version ${{ inputs.version_type }}
                  echo "new_tag=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Push Commit and Tag
              run: git push origin --follow-tags

    build:
        needs: bump
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.bump.outputs.new_tag }}
                  fetch-depth: 0

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Set Version ENV
              run: echo "VERSION=$(cat package.json | jq -r '.version')" >> $GITHUB_ENV

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build --if-present

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      main.js
                      manifest.json
                      styles.css
                  name: ${{ env.VERSION }}
                  tag_name: ${{ env.VERSION }}
                  repository: ${{ github.repository }}
                  draft: true
                  prerelease: false
